<!DOCTYPE html>
<html>
  <head>
    <title>SM Test 2</title>
    <script src="../lib/sm_compiled.js"></script>
    <style type="text/css">
      .box {
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
      }
      #rbox {
        left: 0px;
        background-color: red;
      }
      #gbox {
        left: 40px;
        background-color: green;
      }
      #bbox {
        left: 80px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="rbox" class="box"></div>
    <div id="gbox" class="box"></div>
    <div id="bbox" class="box"></div>
    <script>
      var sequences = [];
      (function() {
        var ts = {"n":"move-down","animations":[{"target":"box.style","repeat":false,"alternate":false,"keyframes":[{"t":0,"a":[{"n":"top","v":"0px","f":"ease"},{"n":"opacity","v":0.3,"f":"ease"}]},{"t":0.5,"a":[{"n":"top","v":"50px","f":"ease"},{"n":"opacity","v":1,"f":"ease"}]},{"t":1,"a":[{"n":"top","v":"160px","f":"ease"}]}]}]};
        var t = SM.loadTimeline(ts);

        sequences.push(SM.sequenceTimeline(t, {
          'box': document.getElementById('rbox')
        }));
        sequences.push(SM.sequenceTimeline(t, {
          'box': document.getElementById('gbox')
        }));
        sequences.push(SM.sequenceTimeline(t, {
          'box': document.getElementById('bbox')
        }));
      })();
      document.addEventListener('keydown', function(e) {
        var handled = true;
        switch (e.keyCode) {
          case 32:
            console.log('starting');
            for (var n = 0; n < sequences.length; n++) {
              (function(n) {
                sequences[n].play(function() {
                  console.log('seq ' + n + ' ended');
                });
              })(n);
            }
            break;
          case 88:
            for (var n = 0; n < sequences.length; n++) {
              sequences[n].stop();
            }
            break;
          default:
            handled = false;
            break;
        }
        if (handled) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, false);
    </script>
  </body>
</html>
